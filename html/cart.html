<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Pre-entrega Javascript</title>
    <!-- JS -->
    <script defer src="../js/cart.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header class="d-flex flex-row align-items-center justify-content-between py-3 px-2 bg-dark bg-opacity-50">
        <h1 class="fs-2 fw-bold text-light">Tienda Colegio Lorenzo Massa</h1>
        <ul class="nav">

            <article class="d-flex flex-column align-items-center" id="cart-container">

            </article>

            <article class="mt-4">
                <button type="button" class="btn btn-primary">Comprar</button>
